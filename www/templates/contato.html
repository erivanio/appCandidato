<ion-view title="Contato">
  <ion-content class="has-header padding">
    <form ng-submit="submit(form)" onsubmit="return false;" action=".">
        <label for="nome">Nome: </label>
        <input type="text" ng-model="form.nome" name="nome" id="nome"><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" ng-model="form.email"><br>
        <label for="telefone">Telefone: </label>
        <input type="text" id="telefone" name="telefone" ng-model="form.telefone"><br>
        <label for="mensagem">Mensagem: </label>
        <textarea id="mensagem" name="mensagem" ng-model="form.mensagem"></textarea>
        <button type="submit">Enviar</button>
    </form>
  </ion-content>
</ion-view>
