<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Albuns Tab -->
  <ion-tab title="Albuns" icon="icon ion-image" href="#/tab/albuns">
    <ion-nav-view name="tab-albuns"></ion-nav-view>
  </ion-tab>


  <!-- Videos Tab -->
  <ion-tab title="Videos" icon="icon ion-social-youtube" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>

  <!-- Agenda Tab -->
  <ion-tab title="Agenda" icon="icon ion-calendar" href="#/tab/agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>

  <!-- Noticias Tab -->
  <ion-tab title="Noticias" icon="icon ion-android-note" href="#/tab/noticias">
    <ion-nav-view name="tab-noticias"></ion-nav-view> 
  </ion-tab>

  <!-- Propostas Tab -->
  <ion-tab title="Propostas" icon="icon ion-clipboard" href="#/tab/propostas">
    <ion-nav-view name="tab-propostas"></ion-nav-view>
  </ion-tab>

  <!-- Contatos Tab -->
  <ion-tab title="Contato" icon="icon ion-android-mail" href="#/tab/contato">
    <ion-nav-view name="tab-contato"></ion-nav-view>
  </ion-tab>

</ion-tabs>
