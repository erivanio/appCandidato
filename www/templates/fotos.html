<ion-view title="Fotos">
  <ion-content class="has-header">
  <ul rn-carousel class="image" style="text-align: center;">
      <li ng-repeat="foto in fotos" ng-style="{ backgroundImage: 'url('http://politico.agencia128bits.com/media/{{foto.foto}}')' }">
        <div class="layer" style="margin: 0 auto;"><img ng-src="http://politico.agencia128bits.com/media/{{foto.foto}}" width="90%"></div>
      <li>
    </ul>
  </ion-content>
</ion-view>
