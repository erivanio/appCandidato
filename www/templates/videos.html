<ion-view title="Videos">
  <ion-content class="has-header padding">
  <ion-list>
      <ion-item ng-repeat="video in videos"> 
    	<h3 style="text-align:center;">{{video.titulo}}</h3>
		<div class="video-container">
            <iframe class="youtube-player" type="text/html" ng-src="{{trustSrc(video.video_id)}}" allowfullscreen frameborder="0"></iframe>
          </div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
