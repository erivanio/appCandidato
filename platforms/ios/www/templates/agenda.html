<ion-view title="Agenda">
  <ion-content class="has-header padding">
  <ion-list>
      <ion-item ng-repeat="evento in agenda">
    	<div style="text-align: justify;">
          <h3>{{evento.titulo}}</h3>
          <p><b>Local:</b> {{evento.local}}</p>
          <p><b>Data:</b> {{evento.data|date:'dd/MM/yyyy'}} Ã s {{evento.data|date:'HH:mm'}}</p>
        </div>
      </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
