<ion-view title="Noticias">
  <ion-content class="has-header">
    <ion-list class="list">
      <ion-item class="item item-thumbnail-left" ng-repeat="noticia in noticias" type="item-text-wrap" href="#/tab/noticias/{{noticia.id}}">
        <img ng-if="noticia.imagem" src="http://politico.agencia128bits.com/media/{{noticia.imagem}}.300x300_q85_detail.jpg">
        <h2>{{noticia.titulo}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
