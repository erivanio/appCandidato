<ion-view title="Albuns">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="album in albuns" type="item-text-wrap" href="#/tab/albuns/{{album.id}}">
        <img style="text-align: center;" src="http://politico.agencia128bits.com/media/{{album.foto_destaque}}" width="250px" height="200px">
        <p>{{album.titulo}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
