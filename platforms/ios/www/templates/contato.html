<ion-view title="Contato">
  <ion-content class="has-header padding">
    <form ng-submit="submit(form)" onsubmit="return false;" action=".">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="form.nome" name="nome" id="nome" placeholder="John">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="email" id="email" name="email" ng-model="form.email" placeholder="john@suhr.com">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Telefone</span>
            <input type="tel" id="telefone" name="telefone" ng-model="form.telefone" placeholder="8699999999">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Mensagem</span>
            <textarea id="mensagem" name="mensagem" ng-model="form.mensagem" placeholder="ComentÃ¡rios"></textarea>
          </label>
        <button type="submit" class="button button-block button-stable">Enviar</button>
        </div>
    </form>
  </ion-content>
</ion-view>
