<ion-view title="Fotos">
  <ion-content class="has-header">
  <ion-list class="list card">
      <ion-item ng-repeat="foto in fotos" type="item-text-wrap">
         <div class="item item-divider">
            {{foto.legenda}}
         </div>
         <div class="item item-image">
            <img src="http://politico.agencia128bits.com/media/{{foto.foto}}">
         </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
