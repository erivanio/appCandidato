<ion-view title="Videos">
  <ion-content class="has-header padding">
  <ion-list>
      <ion-item ng-repeat="video in videos"> 
    	<h3 style="text-align:center;">{{video.titulo}}</h3>
		<div class="video-container">
            <iframe ng-src="http://www.youtube.com/embed/{{video.video_id}}"></iframe>
          </div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
